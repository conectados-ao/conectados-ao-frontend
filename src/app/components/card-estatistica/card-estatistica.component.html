    <div class="card">
      <div class="flex items-center justify-between">
        <p class="text-[14px] font-[400] label">{{title}}</p>
        <span [style]="'background-color:'+badgeColor" class="badge">{{badge}}</span>
      </div>

      <p class="text-[26px] font-[500] title">{{value}}</p>
      <div class="flex items-center justify-between">
        <p class="text-[14px] label">{{label}}</p>
        <p class="text-[14px] label">{{percent}}%</p>
      </div>

      <mat-progress-bar class="barra-progresso" mode="determinate" [value]="percent"></mat-progress-bar>
    </div>
