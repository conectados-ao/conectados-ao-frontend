    <div class="card">
      <div class="flex items-center justify-between">
        <p class="text-[14px] font-[400] text-[#606060]">{{title}}</p>
        <span [style]="'background-color:'+badgeColor" class="px-4 py-1 rounded-sm font-[500] text-[#fff] text-sm">{{badge}}</span>
      </div>

      <p class="text-[26px] font-[500] text-[#181818]">{{value}}</p>
      <div class="flex items-center justify-between">
        <p class="text-[14px] text-[#606060]">{{label}}</p>
        <p class="text-[14px] text-[#606060]">{{percent}}%</p>
      </div>

      <mat-progress-bar class="barra-progresso" mode="determinate" [value]="percent"></mat-progress-bar>
    </div>
